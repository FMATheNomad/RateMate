<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0EvHe/X+R7YkSWQTzBXPl4WzGLnp1R9iU2Rg+A/X9jEWG6nt0CxJlfG4EGkz0H9D"
      crossorigin="anonymous"
    />

    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card text-center">
        <div class="card-body">
          <h3 class="card-title">Rate Mate - Dynamic Currency Converter</h3>
          <p class="card-text">
            Toggle the extension to enable or disable the currency conversion
            feature.
          </p>
          <button id="toggle-extension" class="btn btn-primary">
            Toggle Extension
          </button>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-mQ93X5t8Bmf42tzpMnFdi5Ws5z5K9Ck/j6ZrtBuH4S3rJB7rI2KcO0jwxXr3tFtA"
      crossorigin="anonymous"
    ></script>

    <!-- Popup JS -->
    <script src="popup.js"></script>
  </body>
</html>
